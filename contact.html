<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-semibold">BMI Calculator</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-200">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-200">About</a></li>
                <li><a href="contact.html" class="hover:text-blue-200">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto my-10">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Contact Us</h2>
            <p class="text-gray-600 text-center mb-4">Feel free to reach out to us with any questions or feedback!</p>
            <form class="space-y-4">
                <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-300 rounded-lg">
                <textarea placeholder="Your Message" class="w-full p-3 border border-gray-300 rounded-lg" rows="4"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 BMI Calculator. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
